<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Gomes - Redes Sociais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .social-link {
            display: inline-block;
            margin: 10px;
        }
        .social-link img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
        .social-link img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Gustavo Gomes</h1>
    </div>
    <div id="container">
        <h2>Minhas Redes Sociais</h2>
        <div class="social-link">
            <a href="https://www.youtube.com/channel/UCfwD5qak0rLG6g8g7DgZyng?view_as=subscriber" target="_blank">
                <img src="imagens/youtube.png" alt="YouTube">
            </a>
        </div>
        <div class="social-link">
            <a href="https://www.instagram.com/gustavo_gomes_oficial/" target="_blank">
                <img src="imagens/instagram.jpg" alt="Instagram">
            </a>
        </div>
        <div class="social-link">
            <a href="https://chat.whatsapp.com/Fcn7EiJFzm43qcUh2nZ68T" target="_blank">
                <img src="imagens/whatsapp.png" alt="WhatsApp">
            </a>
        </div>
        <div class="social-link">
            <a href="https://discord.gg/3SDEf4AW" target="_blank">
                <img src="imagens/discord.png" alt="Discord">
            </a>
        </div>
    </div>

    <div id="video-container"></div>

    <script>
        // Função para adicionar um vídeo do YouTube ao final da página
        function addYouTubeVideo(videoId) {
            var videoContainer = document.getElementById("video-container");
            var iframe = document.createElement("iframe");
            iframe.width = "560";
            iframe.height = "315";
            iframe.src = "https://www.youtube.com/embed/" + videoId;
            iframe.frameBorder = "0";
            iframe.allowFullscreen = true;
            videoContainer.appendChild(iframe);
        }

        // Chamada da função para adicionar o vídeo do YouTube
        addYouTubeVideo("acab7DgaYrc");
    </script>
